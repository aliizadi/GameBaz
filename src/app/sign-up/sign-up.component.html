<div class="card">
  <div class="card-body">
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label>username: </label>
          <input type="text" formControlName="username" class="form-control"/>
          <div *ngIf="f.username.errors">
              <div *ngIf="f.username.errors.required" class="text-danger"> username is required</div>
          </div>
      </div>

      <div class="form-group">
          <label>firstname: </label>
          <input type="text" formControlName="firstName" class="form-control"/>
          <div *ngIf="f.firstName.errors">
              <div *ngIf="f.firstName.errors.required" class="text-danger"> firstname is required</div>
          </div>
      </div>

      <div class="form-group">
          <label>lastname: </label>
          <input type="text" formControlName="lastName" class="form-control"/>
          <div *ngIf="f.lastName.errors">
              <div *ngIf="f.lastName.errors.required" class="text-danger"> lastname is required</div>
          </div>
      </div>

      <div class="form-group">
          <label>email: </label>
          <input type="text" formControlName="email" class="form-control"/>
          <div *ngIf="f.email.errors">
              <div *ngIf="f.email.errors.required" class="text-danger"> email is required</div>
              <div *ngIf="f.email.errors.email" class="text-danger">Enter email in a@a format</div>              
          </div>
      </div>

      <div class="form-group">
          <label>password: </label>
          <input type="password" formControlName="password" class="form-control"/>
          <div *ngIf="f.password.errors">
              <div *ngIf="f.password.errors.required" class="text-danger"> password is required</div>
          </div>
      </div>

      <div class="card">
        <div class="card-body">
          <label>gender:  </label>
          <label class="form-check-label">
            <input type="radio" value="male" formControlName="gender"> Male
          </label>
          <label class="form-check-label">
            <input type="radio" value="female" formControlName="gender"> Female
          </label>
        </div>
      </div>
      
      <div class="card">
        <div class="card-body">
          <label>birthday: </label>
            <input type="text"  class="form-control mb-3" bsDatepicker formControlName="birthday">
            <div *ngIf="f.birthday.errors">
              <div *ngIf="f.birthday.errors.required" class="text-danger"> birthday is required</div>
            </div>
        </div>
      </div>
      
       
     <div class="card">
        <div class="card-body">
          <div class="form-group">
              <button [disabled]="!signUpForm.valid" class="btn btn-primary">Sign Up</button>
          </div>
        </div>
     </div>
    </form>
  </div>
</div>
