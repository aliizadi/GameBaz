<div class="container">
  <div class="card-columns">
    <div class="card" style="width:200px" *ngFor="let game of allGames">
      <div class="card-body">
        <h4 class="card-title">{{game.averageRating}}</h4>
        <p class="card-text">Total Playing: {{game.totalPlaying}}</p>
        <p class="card-text">Designed Date: {{game.designedDate}}</p>  
        <p class="card-text">Designer: {{game.designer.userName}}</p> 
        <p class="card-text">Total Played: {{game.totalPlayed}}</p> 
        <a type="button" class="btn btn-primary" routerLink="/designed-games-detail/{{game.id}}">
          Comments
        </a>  
        <hr>
        <a type="button" class="btn btn-primary" (click)="startGame(game.id)">
          start game
        </a>                                 
      </div>
      <img class="card-img-bottom" src="https://www.w3schools.com/bootstrap4/img_avatar1.png" alt="Card image" >
    </div>
  </div>
</div>
